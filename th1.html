<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
   <h2>Javascript Loops</h2>
   <p id="vc"></p>
<script>
    let text = "";
  for (let i = 0; i < 5;i++) {
    text +="the number is " + i + "<br>";
  }
  document.getElementById("vc").innerHTML = text;
</script>
</body>
</html>
